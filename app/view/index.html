<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify_Dog/Cat_Breed_(By Amardeep Ganguly)</div>
    <p>
      Upload images of different_<strong>Dogs</strong>or <strong>Cats</strong>and get the Breed_name
      <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fbirdsonthebrink.com%2Fwp-content%2Fuploads%2F2017%2F12%2Fcats-vs-dogd-featured-1140x500.png&imgrefurl=https%3A%2F%2Fbirdsonthebrink.com%2Fdogs-vs-cats-who-wins%2F&docid=VTO7H1Q2Uvzp5M&tbnid=7rG4vcRFPvqtsM%3A&vet=10ahUKEwjX1uLWoZ7jAhUIRo8KHT2OA0EQMwicAShAMEA..i&w=1140&h=500&bih=608&biw=1366&q=dog%20vs%20Cat&ved=0ahUKEwjX1uLWoZ7jAhUIRo8KHT2OA0EQMwicAShAMEA&iact=mrc&uact=8" alt="LOGO" 
           width=200 height=200>
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
